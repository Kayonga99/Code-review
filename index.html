<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset='utf-8'> 
        <meta http-equiv='X-UA-Compatible' content='IE=edge'> 
        <title>Survey Form Microverse</title> 
        <meta name='viewport' content='width=device-width, initial-scale=1'> 
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head> 
    <body>
        <div id="container">
        <h1 id="title">Microverse Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
        <Div id="Formbox">
        <form id="survey-form">
            <label for="Name">Name</label>
            <input id="input" type="Text" placeholder="Enter your name" name="Name">
          <label for="Email">Email</label>
            <input id="input" type="email" placeholder="Enter your Email" name="Email" required>
            <label for="Phone">Age</label>
            <input type="number" placeholder="Age" name="Age">
            <label for="role">Which option best describes your current role?</label>
        <select name="role" id="roles">
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not tosay</option>
                <option value="Other">Other</option>
        </select>
        <p>Would you recommend Microverse to a friend?</p>
               <input type="radio" id="Definitely" name="fav" value="Definitely">
               <label for="Definitely">Definitely</label><br>
               <input type="radio" id="Maybe" name="fav" value="Maybe">
               <label for="Maybe">Maybe</label><br>
               <input type="radio" id="Notsure" name="fav" value="Not sure">
               <label for="Not sure">Not sure</label>

<label for="feature">What is your favorite feature of Microverse</label>
        <select name="feature" id="features">
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Projects">Projects</option>
                <option value="Open source">Open source</option>
        </select>
        
        <div id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="one">
              <input type="checkbox" id="one" />Front-end Projects</label>
            <label for="two">
              <input type="checkbox" id="two" />Back-end Projects</label>
            <label for="three">
              <input type="checkbox" id="three" />Data Visualization</label>
          </div>
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comments here">

          </textarea>
          <input type="submit" name="submit" placeholder="Submit" id="submit-button">
        </form>
        </Div>
    </div>
    </body> 
</html>
